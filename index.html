<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calorie-calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <main>
      <form class="form">
        <h1 class="headline">Kalorienrechner</h1>
        <label for="body-size">Körpergröße</label>
        <input type="number" name="body-size" id="body-size" value="179">
        <label for="age">Alter</label>
        <input type="number" name="age" id="age" value="28">
        <label for="weight">Gewicht</label>
        <input type="number" name="weight" id="weight" value="72">
        <article class="gender-wrapper">
          <span><input type="radio" name="gender" id="female" checked class="gender">Weiblich</span>
          <span><input type="radio" name="gender" id="male" class="gender">Männlich</span>
        </article>

        <select name="pal-factor" id="pal-factor">
          <option value="0.95">Schlafen</option>
          <option value="1.2">Nur Sitzen oder Liegen</option>
          <option value="1.5">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der
            Freizeit, z.B. Büroarbeit</option>
          <option value="1.7">Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B. Studierende,
            Kraftfahrer</option>
          <option value="1.9">Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner, Handwerker,
            Mechaniker, Hausfrauen</option>
          <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
        </select>
        <input type="submit" value="Senden" class="btn-submit">
        <article class="result">
          <div class="table-head">
            <span></span>
            <span>kcal</span>
            <span>kJ</span>
          </div>
          <div class="table-data">
            <span>Grundumsatz</span>
            <span class="base-kcal">0</span>
            <span class="base-kJ">0</span>
            <span>Gesamtumsatz</span>
            <span class="total-kcal">0</span>
            <span class="total-kJ">0</span>
          </div>
        </article>
      </form>
    </main>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
